name: 7/24 Bot Devriyesi

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:      # Elle tetiklemek için

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur (Guncel Surum)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Kutuphaneleri Yukle
        run: |
          pip install --upgrade pip
          pip install ccxt pandas requests
          pip install git+https://github.com/twopirllc/pandas-ta.git@development

      - name: Botu Calistir
        run: python beyin.py
