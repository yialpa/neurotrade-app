name: 7/24 Bot Devriyesi

on:
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir çalışır
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install mplfinance ccxt pandas requests feedparser textblob numpy
        # DİKKAT: pandas_ta SİLİNDİ. Sistem çok daha hafif.

    - name: Botu Calistir
      run: python beyin.py
